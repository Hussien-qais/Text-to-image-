<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>بحث صور تويتر</title>
<style>
  body { font-family: Arial; text-align: center; }
  input, button { padding: 10px; margin: 10px; }
  #gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; padding: 20px; max-width: 1000px; margin: auto; }
  #gallery img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
</style>
</head>
<body>
<h1>بحث عن صور تويتر</h1>
<input type="text" id="keywordInput" placeholder="اكتب كلمة البحث...">
<button onclick="searchTwitter()">عرض الصور</button>

<div id="gallery"></div>

<script>
async function searchTwitter() {
  const keyword = document.getElementById("keywordInput").value.trim();
  if (!keyword) return alert("اكتب كلمة للبحث");

  const SERVER_URL = "http://localhost:3000";
  const res = await fetch(`${SERVER_URL}/search?keyword=${encodeURIComponent(keyword)}`);
  const data = await res.json();

  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  if(data.length === 0) gallery.innerHTML = "<p>لا توجد صور</p>";

  data.forEach(url => {
    const img = document.createElement("img");
    img.src = url;
    gallery.appendChild(img);
  });
}
</script>
</body>
</html>
